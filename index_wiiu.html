
<html>
	<head>
		<meta charset="UTF-8">
		
		<style>
			body {
				width: 90%;
				margin: auto;
				font-family: monospace;
			}
			
			#cats {
				margin-top: 20px;
				margin-bottom: 20px;
				font-size: 16px;
			}
			
			.checkboxes {
				margin-top: 20px;
				margin-bottom: 20px;
				display: flex;
				flex-wrap: wrap;
			}
			
			.checkbox {
				margin-right: 20px;
			}
			
			.checkbox input {
				vertical-align: middle;
			}
			
			.checkbox label {
				font-size: 16px;
			}
			
			.filters {
				display: flex;
				flex-wrap: wrap;
			}
			
			.filter {
				font-size: 16px;
				margin-right: 20px;
				margin-bottom: 20px;
			}
			
			#main {
				width: 100%;
				margin: auto;
				margin-bottom: 20px;
				border: 1px solid black;
				text-align: left;
				border-spacing: 0;
			}
			
			th, td {
				border-top: 1px solid black;
				border-left: 1px solid black;
				padding-left: 10px;
				padding-right: 10px;
			}
			
			a {
				cursor: pointer;
				user-select: none;
			}
			
			tr:first-child {
				color: white;
				background-color: black;
			}
			
			tr:nth-child(2n+3) {
				background-color: #ddd;
			}
		</style>
	</head>
	<body>
		<details id="cats">
			<summary>Columns (click to expand)</summary>
			<fieldset class="checkboxes"><legend>Meta:</legend></fieldset>
			<fieldset class="checkboxes"><legend>Filesize:</legend></fieldset>
			<fieldset class="checkboxes"><legend>NEX:</legend></fieldset>
			<fieldset class="checkboxes"><legend>PIA:</legend></fieldset>
			<fieldset class="checkboxes"><legend>Private:</legend></fieldset>
			<fieldset class="checkboxes"><legend>First-Party:</legend></fieldset>
			<fieldset class="checkboxes"><legend>NintendoWare:</legend></fieldset>
			<fieldset class="checkboxes"><legend>Havok:</legend></fieldset>
			<fieldset class="checkboxes"><legend>Other:</legend></fieldset>
		</details>
		<div class="filters">
			<div class="filter">
				Name: <input type="text" id="filter_name"/>
			</div>
			<div class="filter">
				Symbols:<input style="vertical-align: middle" type="checkbox" id="filter_syms"/>
			</div>
			<div class="filter">
				NEX:<input style="vertical-align: middle" type="checkbox" id="filter_nex"/>
			</div>
			<div class="filter">
				PIA:<input style="vertical-align: middle" type="checkbox" id="filter_pia"/>
			</div>
			<div class="filter">
				SEAD:<input style="vertical-align: middle" type="checkbox" id="filter_sead"/>
			</div>
			<div class="filter">
				LMS:<input style="vertical-align: middle" type="checkbox" id="filter_lms"/>
			</div>
			<div class="filter">
				NW:<input style="vertical-align: middle" type="checkbox" id="filter_nw"/>
			</div>
		</div>
		
		<table id="main">
		</table>
		
		<script src="js/config_wiiu.js"></script>
		<script src="js/games_wiiu.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
